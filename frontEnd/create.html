
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="creation">
    <a href="index.html" class="home-button">HOME</a>
    <h1>CREATE A TRAINING</h1>
    <form id="create-info">
        <fieldset>
            <label for="heading"><input id="heading" name="heading" type="text" placeholder="HEADING" required></label>
            <label for="about"><textarea id="about" name="about" rows="5" cols="50" placeholder="Write more about your event..." required></textarea></label>
            <label for="city"><input id="city" name="city" type="text" placeholder="CITY" required></label>
            <label for="capacity"><input id="capacity" name="capacity" type="number" min="1" max="100" placeholder="CAPACITY" required></label>
            <label for="price"><input id="price" name="price" type="number" min="0" max="1000" placeholder="PRICE" required></label>

            <button type="submit" id="submit">Submit</button>
        </fieldset>

    </form>

    <script src="script.js"></script>
</body>
</html>
