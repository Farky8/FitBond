openapi: 3.0.3
info:
  title: TrainMe API
  description: API for TrainMe app
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /home/create:
    post:
      summary: "Create a new record"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                heading:
                  type: string
                  description: "Training name"
                text:
                  type: string
                  description: "Training description"
                applied:
                  type: integer
                  description: "How many people have already applied to this training"
                capacity:
                  type: integer
                  description: "The maximum capacity?"
                price:
                  type: integer
                  description: "The price of the training"
      responses:
        '201':
          description: "Record created successfully"
        '400':
          description: "Invalid input data"
  /home/search:
    get:
      summary: Search for training
      description: Retrieve a list of trainings based on city given.
      parameters:
        - name: city
          in: query
          description: Filter results by city.
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: The page number for pagination.
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of findings.
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        city:
                          type: string
                  page:
                    type: integer
                  limit:
                    type: integer
                  total:
                    type: integer
        '400':
          description: Invalid query parameters.
        '500':
          description: Server error.
  /home/search/{id}:
    get:
      summary: Get training details
      description: Retrieve detailed information about a specific training by ID.
      parameters:
        - name: id
          in: path
          description: The ID of the finding to retrieve.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Details of the training.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  heading:
                    type: string
                  text:
                    type: string
                  applied:
                    type: integer
                  capacity:
                    type: integer
                  price:
                    type: number
                    format: float
        '404':
          description: Finding not found.
        '500':
          description: Server error.


